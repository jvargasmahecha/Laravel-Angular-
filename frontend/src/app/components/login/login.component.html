<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>  
    <div class="card-body">      
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
       
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3"
             placeholder="Ingrese su email" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3"
             placeholder="Ingrese su contraseÃ±a" [(ngModel)]="form.password" required>
          </div>
        </div>  
        <div class="form-group row">
          <div class="col-ms-12">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            <a  class="btn btn-info" routerLink="/signup" routerLinkActive="active" >Sign up</a>
            
          </div>
        </div>
      </form>  
    </div>
  </div>  
</div>
